server:
  port: 8091

spring:
  application:
    name: product-service
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/demo_mall?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2b8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      #Nacos服务注册中心地址
      discovery:
        server-addr: 127.0.0.1:8848
      #Nacos服务配置中心地址
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml

mybatis-plus:
  mapper-locations: classpath*:mappers/*.xml
  type-aliases-package: tech.edwardvan.*.model

#Mybatis打印sql
logging:
  level:
    tech.edwardvan.msspringcloudproductserver.mapper: debug