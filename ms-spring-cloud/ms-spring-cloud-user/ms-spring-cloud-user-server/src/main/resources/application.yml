server:
  port: 8080

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/demo_mall?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2b8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      #Nacos服务注册中心地址
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        #sentinel dashboard地址
        dashboard: localhost:8080
        #默认端口,如果被占用则从8719依次+1扫描
        port: 8719


mybatis-plus:
  mapper-locations: classpath*:mappers/*.xml
  type-aliases-package: tech.edwardvan.*.model

#Mybatis打印sql
logging:
  level:
    tech.edwardvan.msspringclouduserserver.mapper: debug