server:
  port: 8081

spring:
  application:
    name: user-service
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/demo_mall_user?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2b8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      #Nacos服务注册中心地址
      discovery:
        server-addr: 127.0.0.1:8848
      #Nacos服务配置中心地址
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml

#Mybatis打印sql
logging:
  level:
    tech.edwardvan.msspringclouduserserver.mapper: debug

#分布式事务配置
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: my_test_tx_group
  #配置相关
  config:
    type: nacos
    nacos:
      namespace:
      serverAddr: 127.0.0.1:8848
      group: SEATA_GROUP
  #注册相关
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      namespace: