spring:
  application:
    name: user-server
  profiles:
    active: @package.environment@
  #mvc配置
  mvc:
    date-format: yyyy-MM-dd

#mybatis配置
mybatis:
  #这里是mapper的配置文件
  mapper-locations: classpath:mappers/*.xml
  #这里是实体类的包
  type-aliases-package: tech.edwardvan.springcloudusercommon.entity

#Mybatis打印sql
logging:
  level:
    tech.edwardvan.springclouduserserver.dao: debug