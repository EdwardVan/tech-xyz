server:
  port: 8080

spring:
  #激活配置
  profiles:
    active: dev
  #mvc配置
  mvc:
    date-format: yyyy-MM-dd
  #数据库配置
  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/demo_mall
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: 123456
      web-stat-filter:
        enabled: true
      filters: stat,wall

#mybatis配置
mybatis:
  #这里是mapper的配置文件
  mapper-locations: classpath:mappers/*.xml
  #这里是实体类的包
  type-aliases-package: tech.edwardvan.webspringboot.model

#让控制台打印自动配置报告
debug: false

#TestProperties配置
testproperties:
  name: 张三${random.uuid}
  age: 21
  boss: false
  birth: 1993/10/1
  maps: {k1: v1, k2: v2}
  lists: [l1,l2,l3]
---
#开发配置
spring:
  profiles: dev
---
#生产配置
spring:
  profiles: prod